replicaCount: 2

image:
  repository: weather-alert-service
  tag: latest
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

rollingUpdate:
  maxUnavailable: 0
  maxSurge: 1

probes:
  readinessInitialDelaySeconds: 5
  livenessInitialDelaySeconds: 10

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

pdb:
  enabled: true
  minAvailable: 1

config:
  LOG_LEVEL: INFO
  CACHE_TTL_SECONDS: "300"
  MAX_STALE_SECONDS: "1800"
  HTTP_TIMEOUT_SECONDS: "2.0"
  RATE_LIMIT: "50/60"

secrets:
  OPENWEATHER_API_KEY: "REPLACE_ME"
