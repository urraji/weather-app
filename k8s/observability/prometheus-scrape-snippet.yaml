# Optional Prometheus scrape config snippet (merge into your prometheus.yaml)
# Note: The collector's Prometheus metrics endpoint/port depends on the collector build/config.
# If your collector exposes :8888, this will work. Otherwise adjust to your environment.
scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets:
          - otel-gateway-collector.observability.svc.cluster.local:8888
