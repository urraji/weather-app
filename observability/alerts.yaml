groups:
  - name: weather-api
    rules:
      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status_code=~"5.."}[5m])) / sum(rate(http_requests_total[5m])) > 0.02
        for: 10m
        labels:
          severity: page
        annotations:
          summary: "High 5xx error rate"
      - alert: HighP95Latency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, path)) > 1
        for: 10m
        labels:
          severity: page
        annotations:
          summary: "High p95 latency"
      - alert: UpstreamOutage
        expr: sum(rate(upstream_errors_total[5m])) > 1
        for: 10m
        labels:
          severity: ticket
        annotations:
          summary: "Upstream weather provider errors increasing"
      - alert: ServingStaleFrequently
        expr: rate(weather_stale_served_total[10m]) > 0.1
        for: 15m
        labels:
          severity: ticket
        annotations:
          summary: "Serving stale responses frequently (upstream degraded)"
